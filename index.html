<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="shortcut icon" href="shopping-bag.png" type="image/x-icon">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <span class="title-text text">Shopping List</span>
      <nav>
        <ul class="nav-text">
          <li>Home</li>
          <li>List</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <section>
      <button class="minus-button">-</button>
      <span class="first-section-text text">2/3 purchased</span>
    </section>
    <form>
      <fieldset>
        <span class="form-text text">Add Items</span>
        <label for="item-name" class="text">Item name:</label>
        <input type="text" id="item-name">
        <label for="item-price" class="text">Price:</label>
        <input type="text" id="item-price">
        <input type="submit" id="add-items-button" value="Add" class="add-button text">
      </fieldset>
    </form>
  </div>
</body>

</html>
